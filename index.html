 <!DOCTYPE html>

<html>

<head>

<title>Search Github</title>

<script src=https://code.jquery.com/jquery-1.12.4.min.js></script>

<script>

    $(function() {

                $('#button1').on('click', function () {

        $.ajax({

        url: https://api.github.com/search/issues?q= + $("#search").val(),

       method: "GET",

        dataType: "json",

        success: function(data) {

                                alert("here");

            var str = "";         

           for(var i= 0; i < data.items.length; i++){

 

             str += '<br>' + data.items[i].repository_url+'<br>';

           }

          $("#output").html(str);

        }

        });

                                });

    });

</script>

</head>

<body>

 

<input type="text" id="search"></input>

<button id="button1">Search</button>

 

<div id="output"></div>

 

</body>

</html>
